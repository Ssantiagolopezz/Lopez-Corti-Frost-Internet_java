<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sistema Servicio de internet</h1>

    <form>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
        </div>
        <div class="form-group">
            <label for="contrato">N°Contrato:</label>
            <input type="number" id="contrato">
        </div>
        <div class="form-group">
            <label for="plan">Tipo de plan (Basico, Intermedio, Avanzado):</label>
            <input type="text" id="plan">
        </div>

    </form>
    <button onclick="iniciarServicio()">Registrar servicio</button>


    <h2>Nuevo Servicio</h2>
    <form>
        <div class="form-group">
            <label for="nombre">Nuevo Nombre:</label>
            <input type="text" id="nuevonombre">
        </div>
        <div class="form-group">
            <label for="contrato">Nuevo N°Contrato:</label>
            <input type="number" id="nuevocontrato">
        </div>
        <div class="form-group">
            <label for="plan">Nuevo Tipo de plan (Basico, Intermedio, Avanzado):</label>
            <input type="text" id="nuevoplan">
        </div>
        
    </form>
    <button onclick="iniciarnuevoservicio()">Registrar servicio Nuevo</button>

    <h3 id = "info"></h3>

</html>
